<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style2.css">
    <script src="https://cdn.tailwindcss.com"></script>

    <title>Document</title>
</head>
<body>

    <div class="grid min-h-screen place-items-center bg-gray-900" >
        <div class="w-11/12 p-12 sm:w-8/12 md:w-1/2 lg:w-5/12 rounded-2xl shadow-xl bg-gray-300 shadow-white" id="signUpmain">
            <h1 class="text-xl font-semibold">Hello there ðŸ‘‹, <span class="font-normal">please fill in your information
                    to continue</span></h1>
            <form class="mt-6">
                <div class="flex justify-between gap-3">
                    <span class="w-1/2">
                        <label for="firstname"
                            class="block text-xs font-semibold text-gray-600 uppercase">Firstname</label>
                        <input id="firstname" type="text" name="firstname" placeholder="John" autocomplete="given-name"
                            class="block w-full p-3 mt-2 text-gray-700 bg-gray-200 appearance-none focus:outline-none focus:bg-gray-300 focus:shadow-inner"
                            required />
                    </span>
                    <span class="w-1/2">
                        <label for="lastname"
                            class="block text-xs font-semibold text-gray-600 uppercase">Lastname</label>
                        <input id="lastname" type="text" name="lastname" placeholder="Doe" autocomplete="family-name"
                            class="block w-full p-3 mt-2 text-gray-700 bg-gray-200 appearance-none focus:outline-none focus:bg-gray-300 focus:shadow-inner"
                            required />
                    </span>
                </div>
                <label for="email" class="block mt-2 text-xs font-semibold text-gray-600 uppercase">E-mail</label>
                <input id="email" type="email" name="email" placeholder="john.doe@company.com" autocomplete="email"
                    class="block w-full p-3 mt-2 text-gray-700 bg-gray-200 appearance-none focus:outline-none focus:bg-gray-300 focus:shadow-inner"
                    required />
                <label for="password" class="block mt-2 text-xs font-semibold text-gray-600 uppercase">Password</label>
                <input id="password" type="password" name="password" placeholder="********" autocomplete="new-password"
                    class="block w-full p-3 mt-2 text-gray-700 bg-gray-200 appearance-none focus:outline-none focus:bg-gray-300 focus:shadow-inner"
                    required />
                <label for="password-confirm" class="block mt-2 text-xs font-semibold text-gray-600 uppercase">Confirm
                    password</label>
                <input id="password-confirm" type="password" name="password-confirm" placeholder="********"
                    autocomplete="new-password"
                    class="block w-full p-3 mt-2 text-gray-700 bg-gray-200 appearance-none focus:outline-none focus:bg-gray-300 focus:shadow-inner"
                    required />
                <button type="submit" id="sign-up"
                    class="w-full py-3 mt-6 font-medium tracking-widest text-white uppercase bg-black shadow-lg focus:outline-none hover:bg-gray-900 hover:shadow-none">
                    Sign up
                </button>
                <p  class="flex justify-between inline-block mt-4 text-xs text-gray-500 cursor-pointer hover:text-black">
                   <a href="./index.html">Already registered?</a> </p>
                   
                   <!-- alret -->

                   <div class="mt-10" style="display:none;" id="email-error">
                    <div class="w-full text-white bg-red-500">
                        <div class="container flex items-center justify-between px-6 py-4 mx-auto">
                            <div class="flex">
                                <svg viewBox="0 0 40 40" class="w-6 h-6 fill-current">
                                    <path d="M20 3.36667C10.8167 3.36667 3.3667 10.8167 3.3667 20C3.3667 29.1833 10.8167 36.6333 20 36.6333C29.1834 36.6333 36.6334 29.1833 36.6334 20C36.6334 10.8167 29.1834 3.36667 20 3.36667ZM19.1334 33.3333V22.9H13.3334L21.6667 6.66667V17.1H27.25L19.1334 33.3333Z"></path>
                                </svg>
                
                                <p class="mx-3" id="alert-text"></p>
                            </div>
                
                        </div>
                    </div>
                   </div>

                   <!-- sucessfull sign Up -->

                    <div class="mt-10" style="display:none;" id="sucess">
                        
                            <div class="w-full text-white bg-emerald-500">
                                <div class="container flex items-center justify-between px-6 py-4 mx-auto">
                                    <div class="flex">
                                        <svg viewBox="0 0 40 40" class="w-6 h-6 fill-current">
                                            <path d="M20 3.33331C10.8 3.33331 3.33337 10.8 3.33337 20C3.33337 29.2 10.8 36.6666 20 36.6666C29.2 36.6666 36.6667 29.2 36.6667 20C36.6667 10.8 29.2 3.33331 20 3.33331ZM16.6667 28.3333L8.33337 20L10.6834 17.65L16.6667 23.6166L29.3167 10.9666L31.6667 13.3333L16.6667 28.3333Z"></path>
                                        </svg>

                                        <p class="mx-3">You has sucessfully sign-up</p>
                                    </div>

                                    
                                </div>
                            </div>
                    </div>
            </form>
        </div>
    </div>

    <script src="./signUp.js"></script>
    <script src="../path/to/flowbite/dist/flowbite.js"></script>
    
</body>
</html>
